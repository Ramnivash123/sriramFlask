<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signin</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="relative bg-[#0a0f2c] text-white min-h-screen font-['Dancing_Script'] flex items-center justify-center px-4">
  <!-- Glassmorphic Card -->
  <div class="bg-white/10 backdrop-blur-md shadow-lg rounded-2xl p-8 w-full max-w-md text-white border border-white/20">
    <h2 class="text-4xl font-bold mb-6 text-center">Signin your Account</h2>
    <form method="POST" class="space-y-5">
      <!-- Name Field -->
      <div>
        <label for="name" class="block mb-1 text-sm text-white/80">Name</label>
        <input type="text" id="name" name="name" required
              class="w-full px-4 py-2 bg-black/50 border border-white/30 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-white/70">
      </div>

      <!-- Password Field -->
      <div>
        <label for="password" class="block mb-1 text-sm text-white/80">Password</label>
        <input type="password" id="password" name="password" required
              class="w-full px-4 py-2 bg-black/50 border border-white/30 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-white/70">
      </div>

      <!-- Signup Button -->
      <button type="submit"
              class="w-full bg-white text-black font-bold py-2 rounded-lg hover:bg-gray-300 transition duration-300">
        Signin
      </button>
    </form>
  </div>
</body>

</html>
