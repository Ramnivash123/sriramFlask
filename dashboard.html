<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>


<body class="relative bg-[#0a0f2c] text-white min-h-screen font-['Dancing_Script'] flex flex-col justify-between">

  <!-- Navbar -->
  <nav class="w-full px-6 py-4 border-b border-white/10 bg-[#0a0f2c]/90 backdrop-blur-md">
    <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0">
      <div class="text-3xl font-bold tracking-widest hover:text-gray-300 transition">
        T.K.SRIRAM PHOTOGRAPHY
      </div>
      <div class="text-lg flex flex-col md:flex-row items-center gap-2 md:gap-6">
        <a href="/" class="hover:text-gray-300 transition">Home</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="flex-grow flex flex-col items-center justify-center px-6 py-20">
    <div class="w-full max-w-md mx-auto text-center mb-16">
      <div class="bg-gray-900 bg-opacity-80 backdrop-blur-md p-10 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold mb-4">Welcome,</h1>
        <p class="mb-6 text-gray-300">You have successfully logged in....</p>
        <form action="/view_photos" method="get">
          <button type="submit"
                  class="w-full bg-white text-black font-semibold py-2 rounded hover:bg-gray-300 transition">
            View My Photos
          </button>
        </form>
      </div>
    </div>

    <!-- Image Gallery -->
    <section class="w-full bg-[#121826] py-12 px-4">
      <div class="max-w-7xl mx-auto">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
          <!-- Photo Cards -->
          <div class="h-64 rounded-lg shadow-md bg-cover bg-center hover:scale-105 transition" style="background-image: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?auto=format&fit=crop&w=800&q=60');"></div>
          <div class="h-64 rounded-lg shadow-md bg-cover bg-center hover:scale-105 transition" style="background-image: url('https://images.unsplash.com/photo-1494526585095-c41746248156?auto=format&fit=crop&w=800&q=60');"></div>
          <div class="h-64 rounded-lg shadow-md bg-cover bg-center hover:scale-105 transition" style="background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=60');"></div>
          <div class="h-64 rounded-lg shadow-md bg-cover bg-center hover:scale-105 transition" style="background-image: url('https://images.unsplash.com/photo-1531123897727-8f129e1688ce?auto=format&fit=crop&w=800&q=60');"></div>
          <div class="h-64 rounded-lg shadow-md bg-cover bg-center hover:scale-105 transition" style="background-image: url('https://images.unsplash.com/photo-1529333166437-7750a6dd5a70?auto=format&fit=crop&w=800&q=60');"></div>
          <div class="h-64 rounded-lg shadow-md bg-cover bg-center hover:scale-105 transition" style="background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=800&q=60');"></div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="px-6 py-14 bg-[#0a0f2c] border-t border-white/10 text-sm">
    <div class="max-w-7xl mx-auto grid gap-10 md:grid-cols-3 text-center md:text-left">
      <div>
        <h3 class="text-lg font-bold mb-2 text-white">Contact</h3>
        <p class="text-gray-300">Email: contact@tksriramphoto.com</p>
        <p class="text-gray-300">Phone: +91 98765 43210</p>
      </div>
      <div>
        <h3 class="text-lg font-bold mb-2 text-white">Quick Links</h3>
        <ul class="space-y-1">
          <li><a href="/" class="hover:text-gray-300 transition">Home</a></li>
          <li><a href="#" class="hover:text-gray-300 transition">Portfolio</a></li>
          <li><a href="#" class="hover:text-gray-300 transition">Book a Shoot</a></li>
        </ul>
      </div>
      <div>
        <h3 class="text-lg font-bold mb-2 text-white">Follow Me</h3>
        <p class="text-gray-300">Instagram | Facebook | Twitter</p>
      </div>
    </div>
  </footer>

</body>
</html>
