<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T.K.SRIRAM Photography</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Playfair+Display:wght@300;400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .dancing-script {
            font-family: 'Dancing Script', cursive;
        }
        
        .playfair {
            font-family: 'Playfair Display', serif;
        }

        /* Enhanced background animations */
        .col-up {
            animation: floatUp 20s ease-in-out infinite;
        }
        
        .col-down {
            animation: floatDown 25s ease-in-out infinite;
        }
        
        .col-diagonal {
            animation: floatDiagonal 22s ease-in-out infinite;
        }

        @keyframes floatUp {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(1deg); }
            66% { transform: translateY(-10px) rotate(-0.5deg); }
        }

        @keyframes floatDown {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(15px) rotate(-1deg); }
            66% { transform: translateY(8px) rotate(0.5deg); }
        }

        @keyframes floatDiagonal {
            0%, 100% { transform: translateY(0px) translateX(0px) rotate(0deg); }
            25% { transform: translateY(-15px) translateX(5px) rotate(0.5deg); }
            50% { transform: translateY(10px) translateX(-3px) rotate(-0.3deg); }
            75% { transform: translateY(-8px) translateX(2px) rotate(0.2deg); }
        }

        /* Gradient overlays */
        .gradient-overlay {
            background: linear-gradient(135deg, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.4) 50%, rgba(0,0,0,0.8) 100%);
        }

        /* Glass morphism effect */
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Hover effects */
        .hover-lift {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .hover-lift:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.1);
        }

        /* Button animations */
        .btn-primary {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-secondary {
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0.1) 100%);
            transform: translateY(-1px);
        }

        /* Text animations */
        .fade-in-up {
            animation: fadeInUp 1s ease-out;
        }

        .fade-in-down {
            animation: fadeInDown 1s ease-out 0.3s both;
        }

        .fade-in-left {
            animation: fadeInLeft 1s ease-out 0.6s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Particle effect */
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) translateX(0px);
                opacity: 0;
            }
            50% { 
                transform: translateY(-100px) translateX(50px);
                opacity: 1;
            }
        }

        /* Responsive image grid */
        .image-grid img {
            transition: all 0.3s ease;
            filter: grayscale(20%) brightness(0.8);
        }

        .image-grid img:hover {
            filter: grayscale(0%) brightness(1);
            transform: scale(1.02);
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body class="relative bg-black text-white min-h-screen overflow-hidden">
    <!-- Animated Background Grid -->
    <div class="absolute inset-0 z-0 image-grid">
        <div class="gradient-overlay absolute inset-0 z-10"></div>
        <div class="grid grid-cols-4 gap-2 sm:gap-4 p-2 sm:p-4 opacity-40 pointer-events-none h-full">
            <!-- Column 1 -->
            <div class="space-y-2 sm:space-y-4 col-up">
                <img src="static\img1.jpg" 
                     class="w-full h-48 sm:h-64 object-cover rounded-lg shadow-lg" alt="Portrait Photography" />
                <img src="static\img2.jpg" 
                     class="w-full h-32 sm:h-48 object-cover rounded-lg shadow-lg" alt="Nature Photography" />
                <img src="static\img3.jpg" 
                     class="w-full h-40 sm:h-56 object-cover rounded-lg shadow-lg" alt="Wedding Photography" />
            </div>
            <!-- Column 2 -->
            <div class="space-y-2 sm:space-y-4 col-down">
                <img src="static\img4.jpg" 
                     class="w-full h-40 sm:h-56 object-cover rounded-lg shadow-lg" alt="Street Photography" />
                <img src="static\img5.jpg" 
                     class="w-full h-48 sm:h-64 object-cover rounded-lg shadow-lg" alt="Fashion Photography" />
                <img src="static\img6.jpg" 
                     class="w-full h-36 sm:h-48 object-cover rounded-lg shadow-lg" alt="Landscape Photography" />
            </div>
            <!-- Column 3 -->
            <div class="space-y-2 sm:space-y-4 col-diagonal">
                <img src="static\img1.jpg" 
                     class="w-full h-44 sm:h-60 object-cover rounded-lg shadow-lg" alt="Professional Headshots" />
                <img src="static\img3.jpg" 
                     class="w-full h-32 sm:h-44 object-cover rounded-lg shadow-lg" alt="Business Photography" />
                <img src="static\img6.jpg" 
                     class="w-full h-48 sm:h-64 object-cover rounded-lg shadow-lg" alt="Event Photography" />
            </div>
            <!-- Column 4 -->
            <div class="space-y-2 sm:space-y-4 col-up">
                <img src="static\img2.jpg" 
                     class="w-full h-36 sm:h-52 object-cover rounded-lg shadow-lg" alt="Creative Portraits" />
                <img src="static\img4.jpg" 
                     class="w-full h-44 sm:h-60 object-cover rounded-lg shadow-lg" alt="Architectural Photography" />
                <img src="static\img5.jpg" 
                     class="w-full h-40 sm:h-56 object-cover rounded-lg shadow-lg" alt="Lifestyle Photography" />
            </div>
        </div>
    </div>

    <!-- Floating Particles -->
    <div class="absolute inset-0 z-5 pointer-events-none">
        <div class="particle" style="left: 10%; top: 20%; animation-delay: 0s;"></div>
        <div class="particle" style="left: 20%; top: 60%; animation-delay: 1s;"></div>
        <div class="particle" style="left: 70%; top: 30%; animation-delay: 2s;"></div>
        <div class="particle" style="left: 80%; top: 70%; animation-delay: 3s;"></div>
        <div class="particle" style="left: 50%; top: 10%; animation-delay: 4s;"></div>
        <div class="particle" style="left: 30%; top: 80%; animation-delay: 5s;"></div>
    </div>

    <!-- Foreground Content -->
    <div class="relative z-20 flex flex-col min-h-screen">
        
        <!-- Enhanced Navbar -->
        <nav class="glass hover-lift px-4 sm:px-6 py-4 border-b border-white/20 fade-in-down">
            <div class="flex flex-col lg:flex-row justify-between items-center space-y-4 lg:space-y-0">
                <div class="dancing-script text-2xl sm:text-3xl font-bold tracking-widest text-center lg:text-left 
                           bg-gradient-to-r from-white via-gray-200 to-white bg-clip-text text-transparent">
                    T.K.SRIRAM PHOTOGRAPHY
                </div>
                <div class="flex flex-col sm:flex-row items-center gap-4 sm:gap-8 text-base sm:text-lg">
                    <a href="/" class="group relative px-4 py-2 rounded-full transition-all duration-300 hover:bg-white/10">
                        <span class="relative z-10">Home</span>
                        <div class="absolute inset-0 rounded-full bg-gradient-to-r from-purple-500/20 to-pink-500/20 
                                   opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                    </a>
                    <a href="#" class="group relative px-4 py-2 rounded-full transition-all duration-300 hover:bg-white/10">
                        <span class="relative z-10">Portfolio</span>
                        <div class="absolute inset-0 rounded-full bg-gradient-to-r from-blue-500/20 to-cyan-500/20 
                                   opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                    </a>
                    <a href="#" class="group relative px-4 py-2 rounded-full transition-all duration-300 hover:bg-white/10">
                        <span class="relative z-10">About Me</span>
                        <div class="absolute inset-0 rounded-full bg-gradient-to-r from-green-500/20 to-teal-500/20 
                                   opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                    </a>
                </div>
            </div>
        </nav>

        <!-- Enhanced Main Content -->
        <div class="flex-grow flex items-center justify-center px-4 sm:px-6">
            <div class="text-center max-w-4xl mx-auto">
                <!-- Main Heading -->
                <h1 class="playfair text-4xl sm:text-5xl md:text-6xl lg:text-7xl font-bold mb-4 fade-in-up
                          bg-gradient-to-r from-white via-gray-100 to-white bg-clip-text text-transparent
                          leading-tight">
                    Welcome Photophiles
                </h1>
                
                <!-- Subtitle -->
                <p class="text-lg sm:text-xl md:text-2xl mb-8 sm:mb-12 opacity-90 fade-in-up max-w-2xl mx-auto
                         font-light tracking-wide" style="animation-delay: 0.2s;">
                    Capturing moments, creating memories, and telling stories through the art of photography
                </p>

                <!-- Enhanced Buttons -->
                <div class="flex flex-col sm:flex-row items-center justify-center gap-4 sm:gap-6 fade-in-left">
                    <button onclick="window.location.href='/signup'"
                            class="btn-primary hover-lift w-full sm:w-auto px-8 py-4 text-black font-semibold 
                                   rounded-full shadow-lg text-lg relative overflow-hidden
                                   transform transition-all duration-300 hover:scale-105">
                        <span class="relative z-10">Join Our Community</span>
                    </button>
                    
                    <button onclick="window.location.href='/signin'"
                            class="btn-secondary hover-lift w-full sm:w-auto px-8 py-4 text-white font-semibold 
                                   rounded-full shadow-lg text-lg border border-white/30
                                   transform transition-all duration-300 hover:scale-105">
                        <span class="relative z-10">Sign In</span>
                    </button>
                </div>

                <!-- Additional Elements -->
                <div class="mt-12 sm:mt-16 fade-in-up" style="animation-delay: 0.8s;">
                    <div class="flex justify-center items-center space-x-8 opacity-60">
                        <div class="w-16 h-px bg-gradient-to-r from-transparent via-white to-transparent"></div>
                        <div class="dancing-script text-sm sm:text-base font-medium">EST. 2024</div>
                        <div class="w-16 h-px bg-gradient-to-r from-transparent via-white to-transparent"></div>
                    </div>
                </div>

                <!-- Social Proof or Stats -->
                <div class="mt-8 sm:mt-12 grid grid-cols-3 gap-4 sm:gap-8 max-w-md mx-auto fade-in-up" style="animation-delay: 1s;">
                    <div class="text-center glass rounded-lg p-3 sm:p-4 hover-lift">
                        <div class="text-xl sm:text-2xl font-bold playfair">500+</div>
                        <div class="text-xs sm:text-sm opacity-80">Photos</div>
                    </div>
                    <div class="text-center glass rounded-lg p-3 sm:p-4 hover-lift">
                        <div class="text-xl sm:text-2xl font-bold playfair">50+</div>
                        <div class="text-xs sm:text-sm opacity-80">Clients</div>
                    </div>
                    <div class="text-center glass rounded-lg p-3 sm:p-4 hover-lift">
                        <div class="text-xl sm:text-2xl font-bold playfair">5+</div>
                        <div class="text-xs sm:text-sm opacity-80">Years</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="glass border-t border-white/20 p-4 sm:p-6 text-center opacity-80 fade-in-up" style="animation-delay: 1.2s;">
            <p class="text-sm sm:text-base"></p>
        </footer>
    </div>

    <script>
        // Add some interactive particles on mouse move
        document.addEventListener('mousemove', (e) => {
            if (Math.random() < 0.1) { // Only create particles occasionally
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = e.clientX + 'px';
                particle.style.top = e.clientY + 'px';
                particle.style.animationDuration = (Math.random() * 3 + 2) + 's';
                document.body.appendChild(particle);
                
                setTimeout(() => {
                    particle.remove();
                }, 6000);
            }
        });

        // Add smooth scrolling and page load animations
        window.addEventListener('load', () => {
            document.body.style.opacity = '1';
        });
    </script>
</body>
</html>
