<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Pacifico&display=swap" rel="stylesheet">

</head>

<body class="relative bg-black text-white min-h-screen overflow-hidden font-['Dancing_Script']">
  <!-- Animated Background Grid -->
  <div class="absolute inset-0 z-0 grid grid-cols-3 gap-4 p-4 opacity-30 pointer-events-none">
    <!-- Column 1 -->
    <div class="space-y-4 col-up">
      <img src="static/img1.jpg" class="w-full rounded-lg shadow-lg" />
      <img src="static/img4.jpg" class="w-full rounded-lg shadow-lg" />
    </div>
    <!-- Column 2 -->
    <div class="space-y-4 col-down">
      <img src="static/img2.jpg" class="w-full rounded-lg shadow-lg" />
      <img src="static/img5.jpg" class="w-full rounded-lg shadow-lg" />
    </div>
    <!-- Column 3 -->
    <div class="space-y-4 col-up">
      <img src="static/img3.jpg" class="w-full rounded-lg shadow-lg" />
      <img src="static/img6.jpg" class="w-full rounded-lg shadow-lg" />
    </div>
  </div>

  <!-- Foreground Content -->
  <div class="relative z-10 flex flex-col min-h-screen">
    
    <!-- Navbar -->
    <nav class="flex flex-col md:flex-row justify-between items-center px-6 py-4 border-b border-white bg-black/60 backdrop-blur-sm space-y-3 md:space-y-0">
      <div class="text-2xl font-bold tracking-widest text-center md:text-left">T.K.SRIRAM PHOTOGRAPHY</div>
      <div class="space-x-0 md:space-x-6 text-lg flex flex-col md:flex-row items-center gap-2 md:gap-0">
        <a href="/" class="hover:underline">Home</a>
        <a href="#" class="hover:underline">Portfolio</a>
        <a href="#" class="hover:underline">About Me</a>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="flex-grow flex items-center justify-center px-4">
      <div class="text-center">
        <h1 class="text-3xl sm:text-4xl md:text-5xl font-extrabold mb-8">Welcome Photophiles</h1>
        <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
          <button onclick="window.location.href='/signup'"
            class="w-full sm:w-auto px-6 py-3 bg-white text-black font-semibold rounded-lg shadow hover:bg-gray-300 transition">
            Signup
          </button>
          <button onclick="window.location.href='/signin'"
            class="w-full sm:w-auto px-6 py-3 bg-transparent border border-white text-white font-semibold rounded-lg shadow hover:bg-white hover:text-black transition">
            Signin
          </button>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
