<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Photos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#0a0f2c] text-white min-h-screen font-['Dancing_Script']">
  <section class="min-h-screen py-12 px-4 bg-[#121826]">
    <div class="max-w-6xl mx-auto">
      <!-- Heading -->
      <div class="text-center mb-10">
        <h1 class="text-4xl font-bold tracking-wider mb-2">Photos in Your Folder</h1>
        <p class="text-gray-400 text-lg">Explore your beautiful moments</p>
      </div>

      <!-- Gallery Section -->
      {% if image_urls %}
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
          {% for url in image_urls %}
            <div class="bg-gray-900 rounded-lg shadow-md overflow-hidden transform hover:scale-105 transition duration-200">
              <img src="{{ url }}" alt="photo" class="w-full h-60 object-cover">
            </div>
          {% endfor %}
        </div>
      {% else %}
        <p class="text-center text-gray-400 mt-10">No photos found.</p>
      {% endif %}
    </div>
  </section>
</body>
</html>
